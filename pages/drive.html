    function handleFilesUpload() {
    var files = document.getElementById('file-upload').files;
    if (files.length === 0) return;

    const section = document.getElementById('drive-section');
    const popup = document.getElementById('upload-popup');
    const progress = document.getElementById('upload-progress');
    const status = document.getElementById('upload-status');
    const url = window.location.origin;

    popup.style.display = 'block'; // Show the popup
    progress.value = 0;

    Array.from(files).forEach(file => {
        const container = document.querySelector('.container');
        addFileIcon(container, file.name, file.type);

        const chunkSize = 10240; // Size of the chunk
        let offset = 0; // Offset for slicing the file
        let promises = [];

        // Function to prepare and get upload chunk promise
        function getUploadPromise(chunkData, currentOffset, index) {
            const payload = JSON.stringify({
                fileContent: chunkData,
                fileName: file.name,
                fileType: file.type,
                filePosition: currentOffset
            });
            console.log(url);
            var url = window.location.origin;
            return fetch(url + '/createFile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Content-Range': index },
                body: payload
            }).then(response => response.json());
        }

        // Read and upload all chunks
        while (offset < file.size) {
            const nextChunk = file.slice(offset, offset + chunkSize);
            promises.push(new Promise((resolve) => {
                const fileReader = new FileReader();
                fileReader.onload = function (event) {
                    resolve(getUploadPromise(event.target.result, offset, promises.length));
                };
                fileReader.onerror = function (error) {
                    console.error('Error reading chunk', error);
                };
                fileReader.readAsDataURL(nextChunk);
            }));
            offset += chunkSize;
        }

        // Wait for all uploads to settle
        Promise.allSettled(promises).then(results => {
            results.forEach((result, index) => {
                if (result.status === 'fulfilled') {
                    console.log(`Chunk ${index} uploaded successfully`);
                } else {
                    console.log(`Error uploading chunk ${index}:`, result.reason);
                }
            });

            progress.value = file.size; // Update the progress bar to full after all chunks are done
            status.textContent = 'File uploaded successfully';
            setTimeout(() => { popup.style.display = 'none'; }, 2000);
        });
    });
    
    document.getElementById('file-upload').value = ''; // Reset the input after processing
}

function base64ToBlob(byteCharacters, mimeType) {
    // let byteCharacters = atob(base64);
    let byteArrays = [];

    for (let offset = 0; offset < byteCharacters.length; offset += 512) {
        const slice = byteCharacters.slice(offset, offset + 512);
        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) {
            byteNumbers[i] = slice.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        byteArrays.push(byteArray);
    }

    return new Blob(byteArrays, {type: mimeType});
}

function displayImage(base64Chunks, fileName, time) {
    let blobs = base64Chunks.map(chunk => base64ToBlob(chunk, 'image/jpeg'));
    let fullImageBlob = new Blob(blobs, {type: 'image/jpeg'});
    let imageUrl = URL.createObjectURL(fullImageBlob);


    var imgElement = document.createElement('img');
    imgElement.src = imageUrl;
    imgElement.alt = fileName;
    imgElement.title = "Uploaded on " + time;

    var headerElement = document.getElementById('imageName');
    headerElement.textContent = fileName;

    var displayArea = document.getElementById('imageDisplayArea');
    displayArea.innerHTML = ''; // Clear previous contents
    displayArea.appendChild(imgElement); // Add the new image

    showLightbox(); // Open the lightbox to show the image
}


function displayAudio(base64Chunks, fileName, time) {

    let audioBlob = new Blob(blobs, {type:  'audio/mp3'});
    const audioUrl = URL.createObjectURL(audioBlob);

    const audioElement = new Audio(audioUrl);

}

    displayArea.appendChild(videoElement); // Add the new image

    showLightbox(); // Open the lightbox to show the image
}

function findInvalidBase64Char(base64String) {
    // Define the allowed base64 characters, including the '=' padding character
    const base64Regex = /^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$/;

    // Iterate through each character in the base64 string
    for (let i = 0; i < base64String.length; i++) {
        const char = base64String[i];

        // Check if the character does not match the allowed characters
        if (!base64Regex.test(char)) {
            return `Invalid character '${char}' found at position ${i}`;
        }
    }

    // Return null if no invalid characters are found
    return null;
}

function decodeBase64(base64String) {
    const base64Content = base64String.split(',')[1];
    // console.log("CONTEN" , base64Content);
    // const base64Pattern = /^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$/;
    // console.log("CHECK : ",base64Pattern.test(base64Content));
    return atob(base64Content);  // Decode base64 string
}

            modal.style.display = "none";
        }
    };
}
function determineIcon(fileName, fileType) {
    const extension = fileName.split('.').pop().toLowerCase();
    let iconName;
    switch (extension) {
        case 'pdf':
            iconName = 'fa-file-pdf'; // Font Awesome PDF icon
            break;
        case 'mp4':
        case 'avi':
        case 'mov':
            iconName = 'fa-file-video'; // Font Awesome video file icon
            break;
        case 'mp3':
        case 'wav':
            iconName = 'fa-file-audio'; // Font Awesome audio file icon
            break;
        case 'gif':
            iconName = 'fa-file-image'; // GIFs treated as images
            break;
        case 'jpg':
        case 'jpeg':
        case 'png':
            iconName = 'fa-file-image'; // General image file icon
            break;
        default:
            iconName = 'fa-file'; // Generic file icon for other file types
            break;
    }
    return iconName;
}
