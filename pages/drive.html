<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennCloud Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
         body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: navy;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 25px; /* Increase padding to make the header bigger */
            font-size: 1.5em; /* Larger font size */
        }
        .welcome-message {
            font-size: 1em; /* Relative size to the navbar */
            margin-right: 10px;
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            width: 250px; /* Wider sidebar */
            height: 100vh; /* Full-height */
            box-shadow: 3px 0px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .main-content {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 0px 10px;
            background: #f8f9fa;
            height: calc(100vh - 84px); /* Full-height minus navbar height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .service div{
            margin-bottom: 20px; /* More space between services */
            display: flex;
            align-items: center;
            font-size: 1.3em; /* Larger font size for service text */
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px;

        }
        .service i {
            font-size: 1.8em; /* Larger icons */
            margin-right: 15px; /* More space between icon and text */
            width: 30px; /* Ensure the width of icons are the same */
        }
        .service .fa-cloud { color: teal; } /* Mail icon color */
        .service .fa-home { color: black; } /* Mail icon color */
        .service .fa-envelope { color: #28a745; } /* Mail icon color */
        .service .fa-hdd { color: #ffc107; } /* Drive icon color */
        .service .fa-tools { color: purple; } /* Admin icon color */
        .service .fa-sign-out-alt { color: royalblue; } /* Admin icon color */

        .unique-id {
            background-color: #ff5722; /* Orange */
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.5em;
            word-wrap: break-word;
            border-radius: 8px; /* Rounded corners */
        }
        .drive-section {
            margin-left: 300px; 
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .file-icon {
            width: 100px;
            height: 120px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .file-icon.selected {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .file-icon i {
            font-size: 30px;
            margin-bottom: 5px;
        }
        #add-file-button {
            position: fixed;
            right: 10px;
            bottom: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: 1px solid #888;
            width: 70%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: navy;
            color: white;
            border-bottom: 1px solid #ddd;
            font-size: 1em; /* Decreased font size for header */
        }

        .modal-body {
            padding: 2px 16px;
            font-size: 1.5em; /* Increased font size for body */
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><p>PennCloud</p></div>
        <div>
        <p class="welcome-message">Welcome,<span  id="username"> ....</span>!</p>
        </div>
    </div>

    <div class="sidebar">
        <div class="service">
            <div class="service-home" onclick="fetchHomePage()"><i class="fas fa-home"></i>Home</div>
            <div class="service-email" onclick="fetchMailboxPage()"><i class="fas fa-envelope"></i>Mails</div>
            <div class="service-drive" onclick="fetchDrivePage()"><i class="fas fa-hdd"></i>Drive</div>
            <div class="service-admin"><i class="fas fa-tools"></i>Admin</div>
            <div class="service-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</div>
        </div>
    </div>

<section class="drive-section" id="drive-section">
    <input type="file" id="file-upload" multiple style="display: none;" accept=".txt, .pdf, .jpg, .jpeg, .png, .gif, .bmp, .svg, .webp" onchange="handleFilesUpload()">
</section>

<button id="add-file-button">Add New File</button>

<div id="fileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="modalTitle">File Name</h2>
        </div>
        <div class="modal-body">
            <pre id="fileContent"></pre>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchUsername();
        fetchFiles();
        document.getElementById('add-file-button').addEventListener('click', triggerFileUpload);
    });

    function triggerFileUpload() {
        document.getElementById('file-upload').click();
    }

    function handleFilesUpload() {
        var files = document.getElementById('file-upload').files;
        if (files.length === 0) return;

        const section = document.getElementById('drive-section');
        Array.from(files).forEach(file => {
            const fileIcon = createFileIcon(file.name, file.type);
            section.appendChild(fileIcon);

            var reader = new FileReader();
            reader.onload = function(event) {
                console.log(event.target.result)
                fetch('http://localhost:8080/createFile', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ fileContent: event.target.result, fileName: file.name, fileType: file.type })
                })
                .then(response => response.json())
                .then(data => console.log('File uploaded successfully', data))
                .catch(error => console.log('Error uploading the file', error));
            };
            reader.readAsDataURL(file);
        });
        document.getElementById('file-upload').value = '';
    }

    function createFileIcon(fileName, fileType) {
    const icon = document.createElement('div');
    icon.className = 'file-icon';
    const iconImg = document.createElement('i');
    iconImg.className = 'fas ' + getFileIcon(fileType);
    const text = document.createElement('div');
    text.textContent = fileName;
    icon.appendChild(iconImg);
    icon.appendChild(text);
    icon.onclick = function() {
        const isSelected = icon.classList.toggle('selected');
        if (isSelected) {
            fetch('http://localhost:8080/viewFile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ fileName: fileName })
            })
            .then(response => response.json())
            .then(data => {
                console.log(decodeBase64(data.fileContent));
                showModal(decodeBase64(data.fileContent),data.fileName,data.time);
            })
            .catch(error => console.log('Error selecting file:', error));
             icon.classList.toggle('selected');
        }

    };
    return icon;
}

function decodeBase64(base64String) {
    const base64Content = base64String.split(',')[1];
    return atob(base64Content);  // Decode base64 string
}

function showModal(data, fileName,time) {
    var modal = document.getElementById("fileModal");
    var title = document.getElementById("modalTitle");
    var content = document.getElementById("fileContent");
    var span = document.getElementsByClassName("close")[0];

    title.textContent = fileName;  // Set the file name in the modal header
    content.textContent = data // Assume data is JSON for demonstration

    modal.style.display = "block";

    span.onclick = function() {
        modal.style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
}
    function getFileIcon(fileType) {
        if (fileType === 'application/pdf') {
            return 'fa-file-pdf';
        } else if (fileType === 'application/msword' || fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
            return 'fa-file-word';
        } else if (fileType === 'text/plain') {
            return 'fa-file-alt';
        }
        return 'fa-file';
    }

    function fetchFiles() {
        fetch('http://localhost:8080/getFiles', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(files => {
            const section = document.getElementById('drive-section');
            files.forEach(file => {
                const fileIcon = createFileIcon(file.name, file.type);
                section.appendChild(fileIcon);
            });
        })
        .catch(error => console.error('Error fetching files:', error));
    }

    function fetchUsername() {
        fetch('http://localhost:8080/getUser', { method: 'GET' })
        .then(response => response.json())
        .then(username => {
            document.getElementById('username').textContent = username.user;
        })
        .catch(error => console.error('Error fetching user data:', error));
    }

    function fetchMailboxPage() {
        window.location.href = '/mailbox';
        fetch('http://localhost:8080/mailbox',{
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
        console.log('Success:', data);
        })
        .catch((error) => {
        console.error('Error:', error);
        showPopup('An error occurred. Please try again.', false, "Error Occurred");
        });
    }
        
    function fetchDrivePage() {
        window.location.href = '/drive';
        fetch('http://localhost:8080/drive',{
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
        console.log('Success:', data);
        })
        .catch((error) => {
        console.error('Error:', error);
        showPopup('An error occurred. Please try again.', false, "Error Occurred");
        });
    }

    function fetchHomePage() {
        window.location.href = '/landing';
        fetch('http://localhost:8080/landing',{
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
        console.log('Success:', data);
        })
        .catch((error) => {
        console.error('Error:', error);
        showPopup('An error occurred. Please try again.', false, "Error Occurred");
        });
    }
    function logout() {
        fetch('http://localhost:8080/logout', {
            method: 'GET',
        })
        .then(response => {
            if (response.ok) {
                // Redirect to login page or any other page
                window.location.href = '/login';
            } else {
                throw new Error('Logout failed');
            }
        })
        .catch((error) => {
            console.error('Error:', error);
    });
    }
</script>
</body>
</html>
