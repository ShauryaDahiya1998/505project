<script>
let emailArray = [];


function setupEmailInputListener(inputId,container) {
    const inputElement = document.getElementById(inputId);
    inputElement.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' || event.key === ',') {
            event.preventDefault(); // Prevent form submission or any default action
            const email = inputElement.value.trim().replace(/,/g, ''); // Remove commas & trim spaces
            if (email) { // Check if there's a non-empty value
                addEmailTag(email,inputElement,container);
            }
            inputElement.value = ''; // Clear input for the next email
        }
    });
}

function addEmailTag(email,inputElement,containerName) {
    if (!emailArray.includes(email)) { // Avoid duplicate emails
        emailArray.push(email);
        const container = document.getElementById(containerName);
        const tag = document.createElement('span');
        tag.className = 'email-tag';
        tag.textContent = email;

        const removeBtn = document.createElement('span');
        removeBtn.textContent = 'âœ–';
        removeBtn.className = 'remove-email';
        removeBtn.onclick = function() { container.removeChild(tag); };

        tag.appendChild(removeBtn);
        container.insertBefore(tag, inputElement);
    }
}

    window.onclick = function(event) {

     setInterval(fetchEmails, 2000); 


    document.getElementById('emailList').addEventListener('click', function(event) {
        if (event.target.classList.contains('email-item') || event.target.closest('.email-item') && !event.target.closest('.email-actions')) {
            const index = event.target.closest('.email-item').getAttribute('data-index');
            toggleEmailDetails(index);
        }
    });
});

function formatEmailBody(bodyText) {
    // Replace each newline character with a <br> tag
    return bodyText.replace(/\n/g, '<br>');
}

function unformatEmailBody(bodyText) {
    // Replace each newline character with a <br> tag
    return bodyText.replace(/<br\s*\/?>/gi, '\n');
}


function renderEmails(emails) {
    const emailList = document.getElementById('emailList');
    emailList.innerHTML = ''; // Clear existing content
    emails.forEach((email, index) => {
        console.log(email);
        const emailDiv = document.createElement('div');
        emailDiv.classList.add('email-container');
        emailDiv.setAttribute('data-index', index); // Keep the index for reference if needed
        emailDiv.setAttribute('data-email-hash', email.hash); // Store the email's unique hash as a data attribute

        const senderName = email.from.split('@')[0];
        const dateTime = email.time; // Format as needed

        // Building the HTML structure
        emailDiv.innerHTML = `
            <div class="email-item" data-index="${index}" onclick="toggleEmailDetails('${email.hash}')">
                <div class="email-main">
                    <span class="email-sender"><strong>${senderName}</strong></span>
                    <span class="email-subject">${email.subject}</span>
                    <span class="email-date">${dateTime}</span>
                </div>
            </div>
            <div class="email-details" id="emailDetails${email.hash}" style="display: none;">
                <p><strong>From:</strong> ${email.from}</p>
                <p>${formatEmailBody(email.body)}</p>
                <div class="email-actions">
                    <button onclick="event.stopPropagation(); replyEmail('${email.hash}','${email.from}','${email.subject}');">Reply</button>
                    <button onclick="event.stopPropagation(); forwardEmail('${email.hash}','${email.from}','${email.subject}','${email.time}','${formatEmailBody(email.body)}');">Forward</button>
                    <button onclick="event.stopPropagation(); deleteEmail('${index}','${email.hash}', this);">Delete</button>
                </div>
            </div>
        `;

        emailList.appendChild(emailDiv);

        // Automatically expand emails that have been previously expanded
        if (expandedEmails.has(email.hash)) { // Assume expandedEmails now tracks email hashes
            const details = document.getElementById(`emailDetails${email.hash}`);
            details.style.display = 'block';
        }
    });
}
function renderUsername(username) {
    const usernameSpan = document.getElementById('username');
    usernameSpan.textContent = username;
}


function toggleEmailDetails(emailHash) {
    const details = document.getElementById(`emailDetails${emailHash}`);
    if (details) {
        const isExpanded = details.style.display === 'block';
        details.style.display = isExpanded ? 'none' : 'block';
        if (!isExpanded) {
            expandedEmails.add(emailHash);
        } else {
            expandedEmails.delete(emailHash);
        }
    }
}

        fetch('http://localhost:8080/logout', {
            method: 'GET',
        })
        .then(response => {
            if (response.ok) {
                // Redirect to login page or any other page
                window.location.href = '/login';
            } else {
                throw new Error('Logout failed');
            }
        })
        .catch((error) => {
            console.error('Error:', error);
    });
    }
</script>
