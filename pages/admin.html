<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennCloud</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: navy;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 25px;
            font-size: 1.5em;
        }
        .welcome-message {
            font-size: 1em;
            margin-right: 10px;
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 3px 0px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
            background: #f8f9fa;
            height: calc(100vh - 84px);
            display: flex;
            flex-direction: column;
        }
        .service div {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 1.3em;
            cursor: pointer;
            padding: 10px;
        }
        .service i {
            font-size: 1.8em;
            margin-right: 20px;
            width: 30px;
        }
        .server-info {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .service .fa-home { color: black; } 
        .service .fa-network-wired { color: green; } 
        .service .fa-database { color: blue; } 
        .main-content {
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh; /* Full viewport height */
            width: 100%; /* Use full width */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        #serverTable th:nth-child(3), #serverTable td:nth-child(3) { /* Target the third column */
            width: 20%; /* Adjust the width as needed */
        }

        #serverTable th:nth-child(4), #serverTable td:nth-child(4) { /* Target the fourth column */
            width: 20%; /* Adjust the width as needed */
        }

        #serverTable {
            width: 80%; /* Full width of its container */
            border-collapse: collapse; /* Collapse borders */
            margin: 0; /* Remove any default margins */
            table-layout: fixed;
        }
        #serverTable td, #serverTable th {
            padding: 8px; /* Reduce this value if the cells are too wide */
        }

        #serverTable td, #serverTable th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th, td {
            border-bottom: 1px solid #dddddd; /* Only bottom border for separation */
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f0f0f0; /* Different background for the header */
        }

        th:last-child, td:last-child {
            border-right: none; /* Remove right border */
        }

        tr:last-child td {
            border-bottom: none; /* Remove bottom border from the last row */
        }

        /* Header specific styles */
        th {
            border-top: none;
            border-bottom: 2px solid #ddd; /* Make header bottom border more pronounced */
        }

        /* Make the table look more like the rest of the content and less like a standard table */
        table, th, td {
            border: none; /* Remove all borders */
        }
        .active-dot {
            height: 10px;
            width: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
        }
        .inactive-dot {
            height: 10px;
            width: 10px;
            background-color: #f44336;
            border-radius: 50%;
            display: inline-block;
        }
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><p>PennCloud</p></div>
        <div>
            <p class="welcome-message">Welcome Admin!</p>
        </div>
    </div>

    <div class="sidebar">
        <div class="service">
            <div onclick="fetchNodes()"><i class="fas fa-network-wired"></i> Nodes</div>
            <div onclick="fetchDataPage()"><i class="fas fa-database"></i> Data</div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <!-- Table will be moved into this div dynamically or can be initially hidden here -->
        <table id="serverTable">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Port</th>
                    <th>Connections</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="serverTableBody">
                <!-- Data will be filled in here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchNodes();
            // setInterval(fetchNodes, 1000); 
        });

        function fetchNodes() {
        var url = window.location.origin + '/admin/nodes';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('serverTableBody');
                // Clear previous rows
                tableBody.innerHTML = '';
                console.log(data);
                // Append new rows
                data.forEach(server => {
                    const row = document.createElement('tr');
                    console.log(server.port + " " + server.status);
                    const toggleSwitchHTML = `
                        <label class="switch">
                            <input type="checkbox" ${server.status ? 'checked' : ''}
                                onchange="toggleServer('${server.ip}', ${server.port}, this)">
                            <span class="slider round"></span>
                        </label>`;
                    row.innerHTML = `
                        <td>${server.ip}</td>
                        <td>${server.port}</td>
                        <td>${server.connections}</td>
                        <td>${toggleSwitchHTML}</td> <!-- Added toggle switch -->                `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching nodes:', error);
            });
        }      

        function toggleServer(ip, port, element) {
            const isActive = element.checked;
            const url = '/admin/inactive'; // Change this to your actual API endpoint

            const data = { ip, port, active: isActive }; // Adjust payload as needed for your API
            console.log(data);
            fetch(url, {
                method: 'POST', // or 'PUT' depending on your API
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log(response)
                return response.json();
            })
        }

    </script>
</body>
</html>
