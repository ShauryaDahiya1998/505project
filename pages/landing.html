<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennCloud</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 1.5em; /* Larger font size */
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            width: 250px; /* Wider sidebar */
            height: 100vh; /* Full-height */
            box-shadow: 3px 0px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .main-content {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 0px 10px;
            background: #f8f9fa;
            height: calc(100vh - 84px); /* Full-height minus navbar height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .service, .logout-button {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2em; /* Adjusted font size for service text */
        }
        .service i, .logout-button i {
            font-size: 1.5em; /* Smaller icons */
            margin-right: 15px;
        }
        /* Colors for icons */
        .service .fa-envelope { color: #28a745; } /* Mail icon color */
        .service .fa-hdd { color: #ffc107; } /* Drive icon color */
        .service .fa-tools { color: #17a2b8; } /* Admin icon color */
        .logout-button {
            color: #dc3545; /* Logout icon and text color */
            cursor: pointer;
        }
        .logout-button i {
            font-size: 2em; /* Slightly larger icon for visibility */
        }
        .unique-id {
            /* Style for unique ID box (if needed) */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>PennCloud</div>
        <div>Welcome, Sukriti</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar content -->
        <div>
            <div class="service"><i class="fas fa-envelope fa-10x"></i> Mails</div>
            <div class="service"><i class="fas fa-hdd"></i>Drive</div>
            <div class="service"><i class="fas fa-tools"></i>Admin</div>
        </div>
        <!-- Logout button at the bottom of the sidebar -->
        <div class="logout-button" id="logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Your main content goes here -->
    </div>

    <!-- JavaScript -->
    <script>
        // Event listener for logout
        document.getElementById('logout').addEventListener('click', function() {
            // Implement your logout logic here
            console.log('User has logged out.');
            // This is where you would typically handle the logout process
            window.location.href = '/login'; // Redirect to login page
        });
    </script>
</body>
</html>
