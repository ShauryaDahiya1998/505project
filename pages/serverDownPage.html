<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Down</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            display: flex;
            align-items: center;
        }
        .icon {
            font-size: 100px;
            color: red;
            flex: 1;
            text-align: center;
        }
        .message {
            flex: 3;
            padding-left: 20px;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9888;</div>
        <div class="message">
            <h1>Sorry for the inconvenience</h1>
            <p>The server is currently down temporarily. We are working diligently to resolve the issue and restore service as soon as possible. Please bear with us during this time. Thank you for your patience and understanding.</p>
        </div>
    </div>
</body>
</html>
